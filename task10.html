<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态数据绑定（二）</title>
	<style>
		.intro {
			width: 500px;
			margin: 0 auto;
			font-family: "Comic Sans MS","幼圆","黑体",sans-serif;
		}
		.intro h1 {
			text-align: center;
		}
		.intro p {
			text-indent: 2em;
			line-height: 1.5;
			font-size: 20px;
		}
		.intro code {
			font: 16px sans-serif;
			color: #111;
		}
		.intro pre {
			padding: 10px;
			font-size: 15px;
			font-family: "Comic Sans MS","幼圆","黑体",sans-serif;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="intro">
		<h1>动态数据绑定（二）</h1>
		<p>完善（一）中，重设属性值为对象时，该对象内的属性无法继承setter、getter,解决方法：</p>
		<p>在setter上判断属性值是否为对象，若为对象，<code>new Observer(obj)</code>。</p>
	</div>
<script>
		function Observer(data) {
			this.data = data;
			this.walk(data);
			this.events = new Event();
		}

		let p = Observer.prototype;

		p.walk = function (obj) {
			let val;
			for (let key in obj) {
				if (obj.hasOwnProperty(key)) {
					val = obj[key];
					if (typeof val === 'object') {
						new Observer(val);
					}
				}
				this.convert(key, val);
			}
		}

		p.convert = function (key, val) {
			let _this = this;//指向实例
			Object.defineProperty(this.data, key, {
				enumerable: true,
				configurable: true,
				get: function () {
					console.log('你访问了' + key);
					return val;
				},
				set: function (newVal) {
					console.log('你设置了' + key);
					console.log('新的' + key + '=' + newVal);
					_this.events.emit(key, val, newVal);
					console.log(_this);
					if (typeof newVal === 'object') {
						new Observer(newVal);
					}
					if (newVal === val) {
						return;
					} else {
						val = newVal;
					}
				}
			})
		}

		p.$watch = function (attr, fn) {
			this.events.on(attr, fn);
		}

		function Event(){
		  this.events = {};
		}

		Event.prototype.on = function(attr, fn){
		  if(this.events[attr]){
		    this.events[attr].push(fn);
		  }else{
		    this.events[attr] = [fn];
		  }
		}

		Event.prototype.off = function(attr){
		  for(let key in this.events){
		    if(this.events.hasOwnProperty(key) && key === attr){
		      delete this.events[key];
		    }
		  }
		}

		Event.prototype.emit = function(attr, ...arg){
		  this.events[attr] && this.events[attr].forEach(function(item){
		    item(...arg);
		  })
		}

		let data = {
			user: {
				name: "李狗蛋",
				age:"18"
			},
			address: {
				city: "Shanghai"
			},
			other: "None"
		}

		let app = new Observer(data);

		app.$watch('other', function(oldVal, newVal){
		    console.log(`原本这里有${oldVal}，现在这里有${newVal}`);
		})
</script>
</body>
</html>
